<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>车服务</title>
<style>
*{
	margin:0;
	padding:0;
}

body{min-width: 1024px;}
</style>
</head>
<body>

	<img src="/images/banner_cregist.jpg" alt="线上合作商家加盟" width="100%" usemap="#bannermap">
	<map name="bannermap" id="bannermap">
		<area id="_1" shape="rect" href="/cregister.jsp" alt="线上商家注册" ></area>	
	</map>

<script type="text/javascript">
	var l, t, r, b;

	window.onload = function() {
		aaa(805, 920, 1094, 991, 1900, 1293);
		doCoords();
	};

	window.onresize = function() {
		doCoords();
	};

	function doCoords() {
		getCoords(document.getElementById("_1"));
	}

	
	function getCoords(area, max) {
		var w = document.body.clientWidth;//1402
		var h = w / scale;

		if (w >= 1024) {
			l = n_l * w;
			t = n_t * h;
			r = m_r * w;
			b = m_b * h;
		}

		r = l+',' + t + ',' + r + ',' + b;
		area.coords = r;
	};

	function aaa(l, t, r, b, width, height) {
		n_l = l / width;
		n_t = t / height;
		m_r = r / width;
		m_b = b /height;

		scale = width / height;
	}

</script>	
</body>
</html>
